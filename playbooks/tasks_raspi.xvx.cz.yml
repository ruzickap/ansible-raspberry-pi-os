#################################################
# Transmission (http://raspi.xvx.cz:9091/web/)
#################################################

- name: Create "torrent" directories in /mnt/
  file:
    path: "{{ item }}"
    recurse: yes
    state: directory
    owner: debian-transmission
    group: debian-transmission
    mode: 0775
  loop:
    - /mnt/usb/torrents/torrents-completed
    - /mnt/usb/torrents/torrents-incomplete

- name: Configure Transmission
  template:
    dest: /etc/transmission-daemon/settings.json
    src: files/etc/transmission-daemon/settings.json.j2
  notify: reload transmission

- name: Install blacklist file for transmission
  unarchive:
    src: "{{ transmission_blocklist_url }}&archiveformat=zip"
    dest: /var/lib/transmission-daemon/info/blocklists/
    owner: debian-transmission
    group: debian-transmission
    remote_src: yes

- name: Install Transmission torrent done script
  template:
    dest: /etc/transmission-daemon/torrent-done.sh
    src: files/etc/transmission-daemon/torrent-done.sh.j2
    mode: 0755

- name: Add user 'pi' to debian-transmission group
  user:
    name: pi
    append: yes
    groups: debian-transmission

#################################################
# Plex
#################################################

- name: Add an Apt signing keys
  apt_key:
    url: "{{ item }}"
  loop:
    - https://downloads.plex.tv/plex-keys/PlexSign.key

- name: Add Plex repository
  apt_repository:
    repo: deb https://downloads.plex.tv/repo/deb public main
    filename: plexmediaserver

- name: Install Plex
  apt:
    name: plexmediaserver
    install_recommends: no
  register: result
  until: result is succeeded

- name: Copy systemd configuration (log to syslog)
  copy:
    src: files/etc/systemd/system/plexmediaserver.service.d
    dest: /etc/systemd/system/
  notify:
    - reload systemd
    - restart plexmediaserver

- name: Configure Plex
  template:
    dest: /var/lib/plexmediaserver/Library/Application Support/Plex Media Server/Preferences.xml
    src: files/var/lib/plexmediaserver/Library/Application Support/Plex Media Server/Preferences.xml.j2
  notify: restart plexmediaserver

- name: Flush handlers
  meta: flush_handlers

# I can not use environment: because of seg faults
- name: Add libraries to Plex
  shell: |
    LD_LIBRARY_PATH="/usr/lib/plexmediaserver:/usr/lib/plexmediaserver/lib"
    PLEX_MEDIA_SERVER_APPLICATION_SUPPORT_DIR="/var/lib/plexmediaserver/Library/Application Support"
    {{ item }}
  args:
    creates: "/var/lib/plexmediaserver/Library/Application Support/Plex Media Server/Metadata"
  loop:
    - /usr/lib/plexmediaserver/Plex\ Media\ Scanner --add-section PetrR-Movies --type 1 --location /mnt/usb/movies
    - /usr/lib/plexmediaserver/Plex\ Media\ Scanner --add-section PetrR-Music --type 8 --location /mnt/usb/music
  notify: refresh plexmediaserver library

