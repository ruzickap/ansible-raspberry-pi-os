name: MegaLinter

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
      - renovate/**

permissions: read-all

jobs:
  build:
    name: MegaLinter
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract commands from markdown files
        run: |
          set -euxo pipefail
          echo '#!/usr/bin/env bash' > README.sh
          find . -name '*.md' -print0 | while IFS= read -r -d '' FILE ; do
            sed -n "/^\s*\`\`\`\(bash\|shell\).*/,/^\s*\`\`\`$/p" "${FILE}" \
            | \
            sed \
              -e "/^\s\s\`\`\`\(bash\|shell\).*/,/^\s\s\`\`\`$/ s/^\s\s//" \
              -e 's/^\s*```\(bash\|shell\).*//' \
              -e '/^\s*```/d' \
            >> README.sh
          done
          chmod a+x README.sh

      - name: MegaLinter
        uses: oxsecurity/megalinter@v7.4.0
        env:
          ANSIBLE_ANSIBLE_LINT_PRE_COMMANDS: '[{"command": "ansible-galaxy install -r ansible/requirements.yml"}]'
          ANSIBLE_ANSIBLE_LINT_ARGUMENTS: ansible
          ANSIBLE_ANSIBLE_LINT_CONFIG_FILE: ansible/.ansible-lint
          BASH_SHFMT_ARGUMENTS: --indent 2 --space-redirects
          DISABLE_LINTERS: REPOSITORY_DEVSKIM,REPOSITORY_KICS,SPELL_CSPELL
          FORMATTERS_DISABLE_ERRORS: false
          GITHUB_COMMENT_REPORTER: false
          GITHUB_STATUS_REPORTER: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRINT_ALPACA: false
          # Needed for scanning generated README.sh file
          VALIDATE_ALL_CODEBASE: true
