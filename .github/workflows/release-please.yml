---
# GitHub Actions workflow for Release Please automation
# Automatically creates releases and manages version bumping based on conventional commits
# https://github.com/googleapis/release-please
name: release-please

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Create release with Release Please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: simple
