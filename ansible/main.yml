---
- name: Run all
  hosts: all
  become: true
  force_handlers: true
  collections:
    - ansible.posix
    - community.docker
    - community.general
    - grafana.grafana

  pre_tasks:
    - name: Set authorized key for pi and root
      ansible.posix.authorized_key:
        user: "{{ item }}"
        key: "{{ lookup('file', lookup('env', 'HOME') + '/.ssh/id_ed25519.pub') }}"
      loop:
        - pi
        - root

    - name: Change pi and root user password
      ansible.builtin.user:
        name: "{{ item }}"
        password: "{{ rpi_password | string | password_hash('sha512') }}"
      changed_when: false
      loop:
        - pi
        - root

  roles:
    - role: geerlingguy.firewall
    - role: grafana.grafana.alloy
      vars:
        alloy_version: "{{ alloy_grafana_version }}"
        alloy_config: "{{ lookup('ansible.builtin.template', 'files/etc/alloy/config.alloy.j2') }}"
        alloy_systemd_override: |
          [Service]
          User=root
    # https://github.com/grafana/grafana-ansible-collection/issues/446
    # - role: grafana.grafana.grafana
    # https://github.com/prometheus-community/ansible/issues/667
    # - role: prometheus.prometheus.prometheus
    # - role: prometheus.prometheus.blackbox_exporter                  # <<< Replace by alloy
    # - role: prometheus.prometheus.cadvisor                           # <<< Replace by alloy
    #   vars:
    #     cadvisor_docker_only: true
    # - role: prometheus.prometheus.node_exporter                      # <<< Replace by alloy
    # - role: prometheus.prometheus.systemd_exporter

  tasks:
    - name: Install and configure system-defaults
      ansible.builtin.include_tasks:
        file: tasks/system-defaults.yml

    - name: Install and configure apps
      ansible.builtin.include_tasks:
        file: tasks/apps.yml

  handlers:
    - name: Import handlers
      ansible.builtin.import_tasks: handlers/main.yml
