- hosts: all
  become: yes
  force_handlers: True

  pre_tasks:

    - name: Set authorized key for pi and root
      authorized_key:
        user: "{{ item }}"
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"
      loop:
        - pi
        - root

    - name: Change pi and root user password
      user:
        name: "{{ item }}"
        password: "{{ rpi_password | string | password_hash('sha512') }}"
      changed_when: false
      loop:
        - pi
        - root

  roles:
    - role: oefenweb.fail2ban
      fail2ban_bantime: 86400

    - role: geerlingguy.firewall
      firewall_log_dropped_packets: false
      firewall_allowed_tcp_ports: "{{ fw_allowed_tcp_ports }}"
      firewall_allowed_udp_ports: "{{ fw_allowed_udp_ports }}"
      firewall_forwarded_tcp_ports:
        - src: 22222
          dest: 22
        - src: 42400
          dest: 32400
      firewall_additional_rules:
        - "iptables -A INPUT -m pkttype --pkt-type multicast -j ACCEPT"
        - "iptables -t nat -A POSTROUTING -o {{ ansible_default_ipv4.interface }} -j MASQUERADE"

  tasks:
    - name: Include tasks
      include_tasks: playbooks/common.yml

    - name: Include specific tasks
      include_tasks: playbooks/tasks_{{ inventory_hostname }}.yml

  handlers:
    - name: reload systemd
      systemd:
        daemon_reload: yes

    - name: restart cloudflared
      service:
        name: cloudflared
        state: restarted
        enabled: yes

    - name: restart dhcpcd
      systemd:
        name: dhcpcd
        state: restarted

    - name: restart getty@tty1
      systemd:
        name: getty@tty1
        state: restarted

    - name: restart haas_proxy
      service:
        name: haas_proxy
        state: restarted
        enabled: yes

    - name: restart hd-idle
      systemd:
        name: hd-idle
        state: restarted

    - name: restart hostapd
      systemd:
        masked: no
        name: hostapd
        state: restarted
        enabled: yes

    - name: restart kodi
      systemd:
        name: kodi
        state: restarted
        enabled: yes

    - name: restart pihole-FTL
      systemd:
        name: pihole-FTL
        state: restarted
        enabled: yes

    - name: restart prometheus-blackbox-exporter
      systemd:
        name: prometheus-blackbox-exporter
        state: restarted

    - name: restart samba
      systemd:
        name: smbd
        state: restarted

    - name: restart sshd
      systemd:
        name: sshd
        state: restarted

    - name: reload transmission
      systemd:
        name: transmission-daemon
        state: reloaded

    - name: refresh pihole ad list
      command: pihole -g

    - name: restart grafana-agent
      systemd:
        name: grafana-agent
        state: restarted
        enabled: yes

    - name: reboot
      reboot:
